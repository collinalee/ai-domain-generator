<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain Name Generator</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Select2 CSS -->
<link
  href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
  rel="stylesheet"
/>
<!-- Choices.js CSS -->
<link
  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
/>
  </head>
  <body>
    <div class="container">
      <header class="my-5 text-center">
        <h1>Domain Name Generator</h1>
        <p>Generate creative domain name ideas for your business concept!</p>
      </header>

      <form id="domain-generator-form">
        <div class="mb-3">
          <label for="industry" class="form-label">Industry</label>
          <input
            type="text"
            class="form-control"
            id="industry"
            placeholder="Enter the industry your business operates in"
            required
          />
        </div>
        <div class="mb-3">
          <label for="company-description" class="form-label"
            >Company Description</label
          >
          <textarea
            class="form-control"
            id="company-description"
            rows="3"
            placeholder="Provide a brief description of your company"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="domain-extensions" class="form-label"
            >Domain Extensions</label
          >
          <select multiple class="form-select select2" id="domain-extensions" required>
            <option value=".com" selected>.com</option>
            <option value=".net">.net</option>
            <option value=".org">.org</option>
            <option value=".io">.io</option>
            <option value=".co">.co</option>
            <option value=".biz">.biz</option>
          </select>
          <small class="form-text text-muted"
            >Select preferred domain extensions</small
          >
        </div>
        <!-- Naming Creativity -->
<div class="mb-3">
  <label for="naming-creativity" class="form-label">Naming Creativity</label>
  <select multiple class="form-select" id="naming-creativity" required>
    <option value="word_combinations">Word Combinations</option>
    <option value="neologisms">Neologisms</option>
    <option value="creative_spelling">Creative Spelling Variations</option>
    <option value="abbreviations">Abbreviations</option>
    <option value="acronyms">Acronyms</option>
    <option value="portmanteaus">Portmanteaus</option>
    <option value="alliterations">Alliterations</option>
    <option value="rhymes">Rhymes</option>
    <option value="misspellings">Misspellings</option>
    <option value="foreign_words">Foreign Words</option>
    <option value="compound_words">Compound Words</option>
    <option value="reverse_words">Reverse Words</option>
  </select>
  <small class="form-text text-muted">
    Select the desired creativity types in domain names
  </small>
</div>
        <div class="mb-3">
          <label for="target-audience" class="form-label"
            >Target Audience</label
          >
          <input
            type="text"
            class="form-control"
            id="target-audience"
            placeholder="Enter the target audience for your business"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">
          Generate Domain Names
        </button>
      </form>

      <!-- Loading Screen -->
      <div id="loading-screen" class="text-center" style="display: none;">
        <img src="assets/loading.gif" alt="Loading..." />
        <p>Loading domain name ideas...</p>
      </div>

      <!-- Results List -->
      <div id="results-list" style="display: none;">
        <!-- Results will be displayed here -->
      </div>

      <!-- Retry Button -->
      <button
        id="retry-button"
        class="btn btn-secondary mt-3"
        style="display: none;"
      >
        Generate More
      </button>
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <!-- Select2 JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<!-- Choices.js JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/openai-api.js"></script>
    <script src="js/dnsimple-api.js"></script>
  </body>
</html>
